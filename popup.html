<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Read Converter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main-container">
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <div id="settings-container">
            <label for="speed-input">Speed: <span id="speed-label">360 wpm</span></label>
            <input type="range" id="speed-input" min="240" max="450" value="360">
            <label for="font-size-input">Font Size: <span id="font-size-label">16 pt</label>
            <input type="range" id="font-size-input" min="12" max="36" value="16">
        </div>
        <button id="run-button">Run from Start</button>
        <button id="pause-resume-button">Resume</button>
        <!--
        <button id="export-button">Export</button>
        Exporting not implemented
        -->
        <div id="popup-content"></div>
        <!--<div id="resize-handle"></div>-->
    </div>
    <script src="popup.js"></script>
</body>
</html>
